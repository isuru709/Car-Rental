<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250" width="400" height="250">
  <defs>
    <linearGradient id="teslaGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f5f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d1d5db;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="teslaWindow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#374151;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Car Body - Tesla Sleek Design -->
  <path d="M55,155 Q60,95 120,85 L180,80 Q230,68 290,68 L350,78 Q380,90 390,135 L395,150 Q398,160 390,168 L55,168 Z" fill="url(#teslaGrad)"/>
  
  <!-- Glass Roof - Tesla Signature -->
  <path d="M185,83 L195,72 Q240,65 295,68 L345,80 Q370,88 380,110 L185,110 Z" fill="url(#teslaWindow)"/>
  
  <!-- Glass Roof Highlight -->
  <path d="M195,75 Q250,65 340,80" stroke="#60a5fa" stroke-width="1" fill="none" opacity="0.5"/>
  
  <!-- Wheels -->
  <circle cx="105" cy="168" r="32" fill="#1f2937"/>
  <circle cx="105" cy="168" r="24" fill="#374151"/>
  <circle cx="105" cy="168" r="14" fill="#10b981"/>
  <circle cx="105" cy="168" r="6" fill="#1f2937"/>
  
  <circle cx="325" cy="168" r="32" fill="#1f2937"/>
  <circle cx="325" cy="168" r="24" fill="#374151"/>
  <circle cx="325" cy="168" r="14" fill="#10b981"/>
  <circle cx="325" cy="168" r="6" fill="#1f2937"/>
  
  <!-- No Grille - Tesla Design -->
