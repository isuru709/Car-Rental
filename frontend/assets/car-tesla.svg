  <rect x="220" y="120" width="30" height="3" rx="1.5" fill="#9ca3af"/>
  
  <!-- Tesla T Logo -->
  <text x="230" y="145" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">T</text>
  
  <!-- Eco Badge -->
  <circle cx="350" cy="140" r="10" fill="#10b981"/>
  <text x="350" y="144" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">âš¡</text>
  
